  <script>
      function showLoadingAndRedirect(event, url) {
          event.preventDefault();
          const loadingElement = document.querySelector('.loading');
          loadingElement.style.display = 'block';

          // Mengukur waktu respons jaringan dengan fetch ke server atau API
          const startTime = performance.now();
          fetch('https://www.google.com') // URL untuk pengukuran kecepatan jaringan
              .then(() => {
                  const endTime = performance.now();
                  const networkSpeed = endTime - startTime;

                  // Set delay tergantung kecepatan jaringan, dengan batas maksimum 3 detik
                  const delay = Math.min(networkSpeed * 5, 3000);

                  // Delay dan pindah halaman
                  setTimeout(() => {
                      loadingElement.style.display = 'none';
                      window.location.href = url;
                  }, delay);
              })
              .catch(() => {
                  // Jika gagal, tetap tampilkan loading dengan delay default 2 detik
                  setTimeout(() => {
                      loadingElement.style.display = 'none';
                      window.location.href = url;
                  }, 2000);
              });
      }
  </script>
